<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places | Week03 | WDD131 | Spencer Bell</title>
    <meta name="author" content="Spencer Bell">
    <meta name="description" content= "Week 3 places project for WDD131- focused  on JavaScript functions and responsive image design.">

    <link rel="stylesheet" href="styles/place-style.css">
    <link rel="stylesheet" href="styles/place-large-style.css">

    <script src="scripts/places.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Boise</h1>
    </header>
    
    <main>
        <div class="heroimage">
            <picture>
                <source srcset="images/boise-hero-large.webp" media="(min-width: 1000px)">
                <img src="images/boise-hero-small.webp" alt="The pink tree in boise plaza south- lit up at night" >
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <label for="area">Area:</label>
            <p id="area">80.05 Sq Mi.</p>
            <label for="population">Population:</label>
            <p id="population">235,000</p>
            <label for="language">Language:</label>
            <p id="language">English</p>
            <label for="currency">Currency:</label>
            <p id="currency">USD</p>
            <label for="time_zone">Time Zone:</label>
            <p id="time_zone">UTC-6</p>
            <label for="area_code">Area Codes:</label>
            <p id="area_code">208,986</p>
            <label for="internet_tld">Internet TLD:</label>
            <p id="internet_tld">.us</p>
            <label for=""></label>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <img src="" alt="">
        </section>
    </main>

    <footer>
        <span id="currentyear"></span>
        <span id="lastModified"></span>
    </footer>
</body>
</html>
