<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places | Week03 | WDD131 | Spencer Bell</title>
    <meta name="author" content="Spencer Bell">

    <!-- <meta name="description" content= ""> -->
    <meta name="description" content="Week 3 places project for WDD131- focused  on JavaScript functions and responsive image design.">

    <link rel="stylesheet" href="styles/place-style.css">
    <link rel="stylesheet" href="styles/place-large-style.css">

    <script src="scripts/places.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Boise</h1>
    </header>
    
    <main>
        <div class="heroimage">
            <picture>
                <source srcset="images/boise-hero-large.webp" media="(min-width: 1000px)">
                <img src="images/boise-hero-small.webp" alt="The pink tree in boise plaza south- lit up at night" >
            </picture>
        </div>
        <div class="sectionContainer">
        <section class="data">
            <h2>Data</h2>
            <p >Area:</p>
            <p id="area">80.05 Sq Mi.</p>
            <p >Population:</p>
            <p id="population">235,000</p>
            <p >Language:</p>
            <p id="language">English</p>
            <p >Currency:</p>
            <p id="currency">USD</p>
            <p >Time Zone:</p>
            <p id="time_zone">UTC-6</p>
            <p >Area Codes:</p>
            <p id="area_code">208,986</p>
            <p >Internet TLD:</p>
            <p id="internet_tld">.us</p>
        </section>
        <section class="weather">
            <h2 id="mobile">Weather</h2>
            <h2 id="desktop">Weather ‚òÅ</h2>
            <img src="images/overcast.svg" alt="Ovecast Clouds SVG">
            <p>Temperature:</p>
            <p id="temperature"></p>
            <p>Conditions:</p>
            <p id="conditions"></p>
            <p>Wind:</p>
            <p id="wind"></p>
            <p>Windchill:</p>
            <p id="windchill"></p>
        </section>
        </div>
    </main>

    <footer>
        <span id="currentyear"></span>
        <span id="lastModified"></span>
    </footer>
</body>
</html>
